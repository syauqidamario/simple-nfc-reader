<!DOCTYPE html>
<html>
<head>
  <title>NFC Form</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body>
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">NFC Form</h1>
    <form id="myForm" class="max-w-md mx-auto space-y-4">
      <div>
        <label for="name" class="block font-semibold mb-1">Name</label>
        <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="companyName" class="block font-semibold mb-1">Company Name</label>
        <input type="text" id="companyName" name="companyName" class="w-full px-4 py-2 rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="tagData" class="block font-semibold mb-1">Tag Data</label>
        <input type="text" id="tagData" name="tagData" readonly class="w-full px-4 py-2 rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Submit</button>
    </form>
  </div>
</body>
</html>
